<style type="text/css">
    .fcenter{
        text-align: center;
    }
</style>
<div class="bjui-pageContent">
    <form action="" id="j_custom_form" data-toggle="validate" data-alertmsg="false">
        <input type='hidden' name='fund_id' value="{$fund_id}">
        <table class="table table-condensed table-hover" width="100%">
            <tbody>
                <tr>
                    <th colspan="3" class="fcenter">
                        每日业绩统计
                    </th>
                </tr> 
                <tr>
                   <th class="fcenter">地区</th>
                   <th class="fcenter">理财经理</th>
                   <th class="fcenter">打款金额【万元】</th>
                </tr> 
                <foreach name="list" item="v" key="k">
                <tr>
                    <td class="fcenter">
                        {$v.branch_name}
                    </td>
                    <td class="fcenter">
                        {$v.real_name}
                    </td>
                    <td class="fcenter">
                        {$v.money|number_format=###,2}
                    </td>
                </tr>
                </foreach>
            </tbody>
        </table>
    </form>
</div>
