<style>
    .pm{width: 750px;margin: 0 auto;}
    .pm h2{line-height: 30px;margin: 0 0 5px;border-bottom:1px #ddd solid;}
    .pm h2 b{display: inline-block;font-size: 14px;width: 25%;text-indent: 10px;}
    .pm h2 b.dealInfo{width: 74%;}
    .pm ul li{line-height: 36px;padding:0 10px;font-size: 13px;}
    .pm ul li b{display: inline-block;width: 6px;height: 6px;margin:0 20px;background: #ddd;border-radius: 100%;vertical-align: middle;position: relative;}
    .pm ul li b.on{width: 14px;height: 14px;margin:0 16px;background: #e94a4e;border:4px #fff7e5 solid;}
    .pm ul li b i{display: block;width: 1px;height:22px;border: 1px #ddd solid;position: absolute; left:2px;top:10px;}
    .pm ul li:last-child b i{display: none;}
    .pm ul li span{display: inline-block;width: 72%;height: 36px;line-height: 36px;overflow: hidden; vertical-align: middle;}
</style>
<div class="bjui-pageContent">
    <div class="pm">
        <h2><b>处理时间</b><b class="dealInfo">处理信息</b></h2>
        <ul>
            <foreach  name="list" item="v">
                <li> {$v['pro_addtime']|date="Y-m-d H:i:s",###} <b class=""><i></i></b> <span>{$v['content']}</span></li>
            </foreach>
        </ul>
    </div>
</div>
