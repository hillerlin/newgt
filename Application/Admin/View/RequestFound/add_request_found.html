<script>
    $(function(){
        $('#pro').change(function(){
               var pro_con=$(this).children('option:selected').attr('pro_con');
               $('input[name=project_con]').val(pro_con);
        });
        $('.conmoney').change(function(){
            var money=$(this).val().trim();
            var ajax_name=$(this).attr('ajax_name');
            $('input[name='+ajax_name+']').val(DX(money));
        });


    });

    function DX(n) {
        if (!/^(0|[1-9]\d*)(\.\d+)?$/.test(n))
            return "数据非法";
        var unit = "千百拾亿千百拾万千百拾元角分", str = "";
        n += "00";
        var p = n.indexOf('.');
        if (p >= 0)
            n = n.substring(0, p) + n.substr(p + 1, 2);
        unit = unit.substr(unit.length - n.length);
        for (var i = 0; i < n.length; i++)
            str += '零壹贰叁肆伍陆柒捌玖'.charAt(n.charAt(i)) + unit.charAt(i);
        return str.replace(/零(千|百|拾|角)/g, "零").replace(/(零)+/g, "零").replace(/零(万|亿|元)/g, "$1").replace(/(亿)万|壹(拾)/g, "$1$2").replace(/^元零?|零分/g, "").replace(/元$/g, "元整");
    }
</script>
